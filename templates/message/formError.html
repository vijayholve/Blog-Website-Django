{% if form.errors %}
    <div class="alert alert-danger">
        <strong>Please fix the following errors:</strong>
        <ul>
            {% for field in form %}
                {% if field.errors %}
                    <li><strong>{{ field.label }}:</strong> {{ field.errors|striptags }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
